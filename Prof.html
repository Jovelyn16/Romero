	<script>
		function calculateTotal() {
			var product = document.getElementById("product").value;
			var quantity = document.getElementById("quantity").value;
			var price;
			if (product == "Item 1") {
				price = 330;
			} else if (product == "Item 2") {
				price = 180;
			} else if (product == "Item 3") {
				price = 350;
			} else if (product == "Item 4") {
				price = 230;
			} else if (product == "Item 5") {

			} else if (product == "Item 6") {
			price = 270;
			} else if (product == "Item 7") {
			price = 270;
			} else if (product == "Item 8") {
			price = 190;
			} else if (product == "Item 9") {
			price = 150;
			} else if (product == "Item 10") {
			price = 250;
			} else {
				price = 0;
			}
			var total = price * quantity;
			document.getElementById("total").value = "P" + total.toFixed(2);
		}
		calculateTotal();

		document.getElementById("order-form").addEventListener("submit", function(event) {
			event.preventDefault();
			var name = document.getElementById("name").value;
			var email = document.getElementById("email").value;
			var phone =document.getElementById("phone").value;
			var product = document.getElementById("product").value;
			var quantity = document.getElementById("quantity").value;
			var total = document.getElementById("total").value;
			
			var receipt = "<h2>Receipt</h2>";
			receipt += "<p><strong>Name:</strong> " + name + "</p>";
			receipt += "<p><strong>Email:</strong> " + email + "</p>";
			receipt += "<p><strong>Phone:</strong> " + phone + "</p>";
			receipt += "<p><strong>Product:</strong> " + product + "</p>";
			receipt += "<p><strong>Quantity:</strong> " + quantity + "</p>";
			receipt += "<p><strong>Total:</strong> " + total + "</p>";

			document.getElementById("receipt").innerHTML = receipt;
		});
		</script>
